@keyframes bg1 {
  0%{
      transform: rotate(0);
  }
  100%{
      transform: rotate(-90deg);
  }
}
@keyframes bg2 {
  0%{
      transform: rotate(0);
  }
  100%{
      transform: rotate(90deg);
  }
}
@keyframes bg3 {
  0%{
      transform: rotate(-30deg);
  }
  100%{
      transform: rotate(-120deg);
  }
}
